<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Writer for Prefix Free Tree</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="vendor/normalize.css" />
    <link rel="stylesheet" href="app/css/main.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="message-container">
        <label for="message"> Enter your message here: </label>
        <input type="text" id="message" />
        <div class="share-elm">
          <a class="share-a" target="shareable_tab_for_bin_tree">preview</a>
        </div>
        <div class="share-elm">
          <div class="share-a" id="copy-link">share</div>
        </div>
        <div class="encoding">
          Encoding (<span class="bits-display">0</span>bits):
          <div id="code"></div>
        </div>
      </div>
      <div id="board"></div>
    </div>
    <script type="module" src="app/write-message.js"></script>
  </body>
</html>
